<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="src/favicon.ico" />
  <title>Voluntariado Verde</title>

  <!-- Conexión previa con Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Enlace a la fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Archivo CSS -->
   <link rel="stylesheet" href="estilos/General.css">  
   <link rel="stylesheet" href="estilos/Formularios.css">

</head>

<body>

  <div class="cambio_inicio_sesion">

    <a href="index.html">
      <img src="src/Logo_VV_v1_VERDE.png" alt="Logo">
    </a>

    <div class="container_inicio_sesion">
      <h2>
        ¿Ya tienes una cuenta?
      </h2>
      <a href="IniciarSesion.html">Inicia sesion</a>
    </div>

  </div>

  <div class="form-container">

    <form class="form">

      <h2>Registro</h2>

      <input type="text" id="fname" name="fname" placeholder="Nombre" required>
      <input type="text" id="fsurname" name="fsurname" placeholder="Apellidos">
      <input type="text" id="fenterprise" name="fenterprise" placeholder="Empresa (Opcional)">
      <input type="tel" id="fphone" name="fphone" placeholder="Número de teléfono" pattern="^(\+?\s?34\s?)?(\s*\d\s*){9}$"
      required>
      <input type="email" id="femail" name="femail" placeholder="Correo" required>
      <input type="password" id="fpwd" name="fpwd" placeholder="Contraseña" required>

      <input type="submit" value="Registrar">

    </form>
  </div>

</body>

</html>
