<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <!-- Conexión previa con Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- Enlace a la fuente Poppins -->
<link
href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
rel="stylesheet">
<link rel="stylesheet" href="estilos/trabaja.css">

</head>
<body>

<form class="form-container">

    <legend>Registro</legend></br>
    <label for="fname">Nombre</label></br>
    <input type="text" id="fname" name="fname" placeholder="Nombre"></br></br>

    <label for="fsurname">Apellido/s</label></br>
    <input type="text" id="fsurname" name="fsurname" placeholder="Apellidos"></br></br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="16" max="100" required></br></br>

    <label for="femail">Correo</label></br>
    <input type="text" id="femail" name="femail" placeholder="Correo"></br></br>

    <label for="fpwd">Contraseña</label></br>
    <input type="password" id="fpwd" name="fpwd" placeholder="Contraseña"></br></br>
    <input type="submit" value="Registrar">


</form>

    
   
</body>
</html>
