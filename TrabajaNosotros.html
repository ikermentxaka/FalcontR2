<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="src/IconoBlanco.png"/>
    <title>Voluntariado Verde</title>

    <!-- Conexión previa con Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Enlace a la fuente Poppins -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/estilos/estilos.css">

</head>

<body>

    <div class="form-container">
        <h2>Trabaja con nosotros</h2>
        <form action="#" method="POST" class="form">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="tel" id="telefono" name="telefono" placeholder="Numero de telefono">
            <select id="intereses" name="intereses" required>
                <option value="">Selecciona una opción</option>
                <option value="educacion"></option>
                <option value="medioambiente"></option>
                <option value="social"></option>
                <option value="salud"></option>
            </select>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Cuéntanos por qué quieres unirte..."
                required></textarea>
            <input type="submit" value="Enviar candidatura">

        </form>
    </div>

</body>

</html>
